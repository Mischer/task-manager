<section>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">Groups</h2>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody ng-repeat="g in taskgroups.slice().reverse()">
        <tr>
          <td>{{g.title}}</td>
          <td>{{g.status}}</td>
          <td>
            <div class="actions" ng-show="currentUser">
              <button ui-sref="main.edit-group({ id: g.id })">Edit</button>
              <button a ui-sref="main.delete-group({ id: g.id })">Delete</button>
              <button a ui-sref="main.create-task({ groupId: g.id })">Create task</button>
              <button a ui-sref="main.complete-tasks({ groupId: g.id })">Complete all tasks</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>


  </div>
  <section>
