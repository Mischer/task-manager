<section>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">Tasks</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody ng-repeat="t in tasks.slice().reverse()">
        <tr>
          <td>{{t.title}}</td>
          <td>{{t.status}}</td>
          <td>{{t.description}}</td>
          <td>
            <div class="actions" ng-show="currentUser">
              <button ui-sref="main.edit-task({ id: t.id })">Edit</button>
              <button a ui-sref="main.delete-task({ id: t.id })">Delete</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <section>
